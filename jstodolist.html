<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container" style="max-width: 500px;">
            <a href="#" class="navbar-brand">ToDo List
                <span class="badge bg-danger ms-2">0</span>
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-primary" id="clear">Clear</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 600px;"> 
        <div class="input-group my-4">
            <input type="text" class="form-control">
            <button class="btn btn-dark">Add</button>
        </div>

        <ul id="todo" class="list-group"></ul>

        <ul id="done" class="list-group mt-4 opacity-50"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
